<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>TOP Weather App</title>
  </head>
  <body>
    <header>
      <h1>My Weather App</h1>
    </header>
    <main>
      <section class="search">
        <form class="searchForm" action="">
          <input class="searchInput" placeholder="Type your city" type="text" />
          <input type="submit" value="Search" class="searchBtn" hidden />
        </form>
        <div class="error"></div>
      </section>
      <section class="weatherDisplay">
        <div class="city">Weather in: <span></span></div>
        <div class="weatherBlocks">
          <div class="dayWeather d">
            <div class="weatherDate">Today</div>
            <div class="weatherTemp">Temp 째C: <span></span></div>
            <div class="weatherCondition">Condition: <span></span></div>
            <img src="" alt="" />
          </div>
          <div class="dayWeather d1">
            <div class="weatherDate">Tomorrow</div>
            <div class="weatherTemp">Temp 째C: <span></span></div>
            <div class="weatherCondition">Condition: <span></span></div>
            <img src="" alt="" />
          </div>
          <div class="dayWeather d2">
            <div class="weatherDate">D+2</div>
            <div class="weatherTemp">Temp 째C: <span></span></div>
            <div class="weatherCondition">Condition: <span></span></div>
            <img src="" alt="" />
          </div>
          <div class="dayWeather d3">
            <div class="weatherDate">D+3</div>
            <div class="weatherTemp">Temp 째C: <span></span></div>
            <div class="weatherCondition">Condition: <span></span></div>
            <img src="" alt="" />
          </div>
        </div>
      </section>
    </main>
    <footer>Powered by WeatherAPI.com</footer>
  </body>
</html>
